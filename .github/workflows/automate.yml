name: Generate 1 Short Video

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate 1 Short Video
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python automation.py "https://docs.google.com/spreadsheets/d/1kJWflnWA6BpZqyndGu4zqKXL2rlTRYBLGVOjOjXrXt0/export?format=csv"

      - name: Upload ZIP as artifact
        uses: actions/upload-artifact@v4
        with:
          name: short-video
          path: production_package.zip

  upload:
    runs-on: ubuntu-latest
    needs: generate
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: short-video

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Mock YouTube Upload
        run: python automation.py upload-youtube production_package.zip
