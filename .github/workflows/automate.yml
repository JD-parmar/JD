name: Automated Video Generator

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate_videos:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: âš™ï¸ Run Video Automation
        run: |
          echo "Running automation.py..."
          python automation.py "https://docs.google.com/spreadsheets/d/1kJWflnWA6BpZqyndGu4zqKXL2rlTRYBLGVOjOjXrXt0/export?format=csv"

      - name: ğŸ“¤ Upload Artifact (ZIP)
        uses: actions/upload-artifact@v4
        with:
          name: video-package
          path: production_package.zip
          if-no-files-found: warn
