name: Text to Video Automation

on:
  workflow_dispatch:    # Manual trigger
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (with ffmpeg)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate video
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python automation.py "https://docs.google.com/spreadsheets/d/e/<YOUR_SHEET_ID>/pub?output=csv"

      - name: Upload ZIP as artifact
        uses: actions/upload-artifact@v4
        with:
          name: generated-videos
          path: production_package.zip

  upload:
    runs-on: ubuntu-latest
    needs: generate
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: generated-videos

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Mock YouTube Upload
        run: python automation.py upload-youtube production_package.zip
