name: Automated Video Generator

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate_videos:
    runs-on: ubuntu-latest

    steps:
      - name: тмЗя╕П Checkout Repository (Artifact Error Check)
        uses: actions/checkout@v4

      - name: ЁЯЫая╕П Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ЁЯУж Install Python Libraries (ModuleNotFoundError Check)
        # рдпрд╣ рд╕реНрдЯреЗрдк рд╕реБрдирд┐рд╢реНрдЪрд┐рдд рдХрд░рддрд╛ рд╣реИ рдХрд┐ рд╕рднреА Python рдореЙрдбреНрдпреВрд▓ рдЙрдкрд▓рдмреНрдз рд╣реИрдВред
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: тЪЩя╕П Run Video Automation Script (Video Generation Error Check)
        # рдпрд╣ рд╡реАрдбрд┐рдпреЛ рдЬрдирд░реЗрд╢рди рдФрд░ ZIP рдлрд╝рд╛рдЗрд▓ рдирд┐рд░реНрдорд╛рдг рдХреЛ рдЯреНрд░рд┐рдЧрд░ рдХрд░рддрд╛ рд╣реИред
        run: |
          # NOTE: Use your actual Google Sheet's export-as-CSV link
          python automation.py "https://docs.google.com/spreadsheets/d/1kJWflnWA6BpZqyndGu4zqKXL2rlTRYBLGVOjOjXrXt0/export?format=csv"

      # рдЖрд░реНрдЯрд┐рдлрд╝реИрдХреНрдЯ рдЕрдкрд▓реЛрдб (ZIP File Error Check)
      - name: ЁЯУд Upload Artifact (ZIP file)
        uses: actions/upload-artifact@v4
        with:
          name: video-package
          path: production_package.zip
          # рдХреЗрд╡рд▓ рддрднреА рдЕрдкрд▓реЛрдб рдХрд░реЗрдВ рдЬрдм рдлрд╛рдЗрд▓ рдореМрдЬреВрдж рд╣реЛ
          if-no-files-found: ignore
