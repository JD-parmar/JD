name: Automated Video Generator

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate_videos:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üß© Install System Libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libjpeg-dev \
            zlib1g-dev \
            libpng-dev \
            libtiff-dev \
            libfreetype6-dev \
            liblcms2-dev \
            libopenjp2-7-dev \
            libwebp-dev \
            tcl8.6-dev \
            tk8.6-dev \
            python3-tk \
            ffmpeg

      - name: üì¶ Install Python Dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: ‚öôÔ∏è Run Automation Script
        run: |
          python automation.py "https://docs.google.com/spreadsheets/d/1kJWflnWA6BpZqyndGu4zqKXL2rlTRYBLGVOjOjXrXt0/export?format=csv"

      - name: üì§ Upload Output ZIP
        uses: actions/upload-artifact@v4
        with:
          name: video-package
          path: production_package.zip
          if-no-files-found: warn
