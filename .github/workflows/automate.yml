name: Automated Video Generator ğŸ¬

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate_videos:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ§© Install System Libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsm6 libxext6

      - name: ğŸ“¦ Install Python Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: âš™ï¸ Run Automation Script
        run: |
          echo "ğŸš€ Starting animated video generation..."
          python automation.py "https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID/export?format=csv"

      - name: ğŸ“¤ Upload Output ZIP
        uses: actions/upload-artifact@v4
        with:
          name: video-package
          path: production_package.zip
          if-no-files-found: error
