name: Generate Daily Trending YouTube Short

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *'  # Runs daily at 5:00 AM UTC (~10:30 AM IST)

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system & Python deps
        run: |
          sudo apt update -qq
          sudo apt install -y ffmpeg fonts-dejavu-core
          pip install pandas requests gtts moviepy==1.0.3 pillow numpy

      - name: Run generator
        run: python automation.py

      - name: Upload Short + Thumbnail
        uses: actions/upload-artifact@v4
        with:
          name: YouTube-Short-Ready
          path: |
            *.mp4
            thumbnails/
