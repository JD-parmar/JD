name: Generate YouTube Shorts

on:
  workflow_dispatch:
  push:
    paths: [automation.py, topics.csv]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ffmpeg + fonts
        run: |
          sudo apt update -qq
          sudo apt install -y ffmpeg fonts-dejavu-core

      - name: Install Python packages
        run: pip install pandas requests edge-tts moviepy==1.0.3 pillow numpy

      - name: Run generator
        run: python automation.py

      - name: Upload videos
        uses: actions/upload-artifact@v4
        with:
          name: Shorts-Ready-To-Upload
          path: |
            *.mp4
            thumbnails/
