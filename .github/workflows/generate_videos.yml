name: Generate YouTube Shorts

on:
  workflow_dispatch:      # Manual trigger
  schedule:
    - cron: '0 */6 * * *' # Optional: every 6 hours
  push:
    paths: [automation.py, topics.csv]

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ffmpeg + fonts
        run: |
          sudo apt update -qq
          sudo apt install -y ffmpeg fonts-dejavu-core

      - name: Install Python deps
        run: |
          pip install pandas requests edge-tts moviepy==1.0.3 pillow

      - name: Run generator
        run: python automation.py

      - name: Upload videos
        uses: actions/upload-artifact@v4
        with:
          name: YouTube-Shorts-${{ github.run_number }}
          path: |
            *.mp4
            thumbnails/
          retention-days: 14
